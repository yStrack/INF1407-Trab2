<div class="h-max w-max flex-row pt-3 px-5">
    <div class="flex-1"></div>
    <mat-card class="card center-vertical">
        <h2 class="center mb-3">Entrar</h2>
        <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="login.username">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput [type]="login.hidePassword ? 'password' : 'text'" [(ngModel)]="login.password">
                <button mat-icon-button matSuffix (click)="login.hidePassword = !login.hidePassword">
                    <mat-icon>{{login.hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button class="w-100 mb-2" mat-raised-button color="primary">Entrar</button>
        </mat-card-actions>
    </mat-card>
    <div class="flex-1"></div>
    <mat-card class="card center-vertical">
        <h2 class="center mb-3">Cadastre-se</h2>
        <form [formGroup]="signUp" (ngSubmit)="register(signUp)">
            <mat-card-content>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" maxlength="32" required>
                    <mat-error *ngIf="signUp.controls['username']?.invalid">
                        {{ getErrorMessage('username') }}</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                    <mat-error *ngIf="signUp.controls['email']?.invalid">{{ getErrorMessage('email') }}</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide.hidePassword ? 'password' : 'text'" formControlName="password"
                        required>
                    <button mat-icon-button matSuffix (click)="hide.hidePassword = !hide.hidePassword" type="button">
                        <mat-icon>{{hide.hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signUp.controls['password']?.invalid">{{ getErrorMessage('password') }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Confirmar Senha</mat-label>
                    <input matInput [type]="hide.hideConfirm ? 'password' : 'text'" formControlName="confirmPassword"
                        required>
                    <button mat-icon-button matSuffix (click)="hide.hideConfirm = !hide.hideConfirm" type="button">
                        <mat-icon>{{hide.hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signUp.controls['confirmPassword']?.invalid">
                        {{ getErrorMessage('confirmPassword') }}
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button class="w-100 mb-2" mat-raised-button color="primary" [disabled]="!signUp.valid"
                    type="submit">CADASTRAR</button>
            </mat-card-actions>
        </form>
    </mat-card>
    <div class="flex-1"></div>
</div>
